<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/wangstong/mycdn/live2d3/css/live2d.css">
  <style>
    html,
    body {
      margin: 0;
      background-color: #22d7dd;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/wangstong/mycdn/live2d3/js/jquery.min.js"></script>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src="https://cdn.jsdelivr.net/gh/wangstong/mycdn/live2d3/js/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src="https://cdn.jsdelivr.net/gh/wangstong/mycdn/live2d3/js/bundle.js"></script>

</head>

<body>
  1234567890
  <div class="live2d-main" style="float: right;">
    <div class="live2d-tips"></div>
    <!-- 这里可以定义画布的大小位置 -->
    <canvas id="live2d" width="700" height="700" class="live2d"></canvas>
    <div class="tool">
      <span class="fui-home"></span>
      <span class="fui-chat"></span>
      <span class="fui-eye"></span>
      <span class="fui-user"></span>
      <span class="fui-photo"></span>
      <span class="fui-info-circle"></span>
      <span class="fui-cross"></span>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/wangstong/mycdn/live2d3/js/message.js"></script>
<script type="text/javascript">
  var resourcesPath = 'https://cdn.jsdelivr.net/gh/wangstong/mycdn/live2d3/model/'; // 指定资源文件（模型）保存的路径
  var backImageName = ''; // 指定背景图片
  var modelDir = 'Hiyori,Rice'; // 指定需要加载的模型
  init(); // 初始化模型，属于message.js文件
</script>

</html>
